<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tcpserver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row align-items-center">
        <div class="col fs-2 text-center text-bg-primary p-3" style="font-family: 'Verdana'">
            TCPSERVER-0.0.1
        </div>
    </div>

    <div class="row-auto mt-3 mb-3">
        <div class="col text-left">
            <div class="fs-5">ИНСТРУКЦИЯ</div>
            <div class="fs-6">
                1. Для запуска TCP сервера нажмите кнопку старт.<br>
                2. После запуска можно подключиться к серверу и отправить сообщение.<br>
                3. Номер порта 2404.<br>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <form action="/start" method="post">
        <button type="submit" class="btn btn-primary mb-3">СТАРТ</button>
    </form>
    <form action="/stop" method="post">
        <button type="submit" class="btn btn-primary mb-3">СТОП</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
